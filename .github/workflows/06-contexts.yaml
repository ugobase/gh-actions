name: 06 - Contexts
run-name: My custom workflow run name - ${{ runner.os }}
on: 
    push:
    

    workflow_dispatch:
jobs:
    echo-data:
      runs-on: ubuntu-latest
      steps:
      - name: Display Information
        run: |
          echo "${{ github.event_name }}"
          echo "${{ github.ref }}"
          echo "${{ github.sha }}"
          echo "${{ github.actor }}"
          echo "${{ github.workflow }}"
          echo "${{ github.run_id }}"
          echo "${{ github.run_number }}"
      - name: Retrieve Variable
        run: echo "${{ vars.MY_VAR }}"

