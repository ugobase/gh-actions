name: 09 - Using Functions

on:
    pull_request:

    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
        - name: Failing step
          run: echo "exit 1"

        - name: I will be skipped
          if: ${{ success() }}
          run: "I will print if previous steps succeed."

        - name: I will execute
          if: ${{ failure() }}
          run: "I will print if any previous step fails."

        - name: I will execute
          if: ${{ !cancelled() }}
          run: "I will always print, except when the workflow is cancelled."

        - name: I will execute when cancelled
          if: ${{ cancelled() }}